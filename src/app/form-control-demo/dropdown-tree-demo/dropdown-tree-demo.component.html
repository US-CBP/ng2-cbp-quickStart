<div>
    <h1 class="page-header">Dropdown Tree</h1>
    <div class="panel">
        <div class="panel-body">
            <div class="container-fluid" style="max-width: 400px; margin: 0;">
                <div class="row">
                    <cf-dropdown-tree-field [id]="demo1.id" [label]="demo1.label" [defaultLabel]="demo1.defaultLabel" [selectedNode]="demo1SelectedNode" [nodes]="demo1.nodes" nodeSelected="demo1.nodeSelected(node)"></cf-dropdown-tree-field>
                </div>
            </div>
        </div>
    </div>
</div>
