<md-card>
    <md-input-container>
        <input mdInput placeholder="First name" maxlength="20" [(ngModel)]="firstName" #firstName1>
        <md-hint align="end">{{firstName1.value.length}} / 20</md-hint>
    </md-input-container>

    <md-input-container>
        <input mdInput placeholder="Last name" maxlength="20" [(ngModel)]="lastName" #lastName1>
        <md-hint align="end">{{lastName1.value.length}} / 20</md-hint>
    </md-input-container>

    <md-select placeholder="Role" [(ngModel)]="role">
        <md-option *ngFor="let role of roles" [value]="role.value">{{role.text}}</md-option>
    </md-select>

    <button md-raised-button color="primary" (click)="searchClicked()">Search</button>
</md-card>

<md-card *ngIf="users.length > 0">
    <div role="grid" class="mat-table mat-table-condensed">
        <div role="rowgroup" class="mat-table-head">
            <div role="row" class="mat-table-row">
                <div role="columnheader" class="mat-table-columnheader mat-table-cell first-name">First Name</div>
                <div role="columnheader" class="mat-table-columnheader mat-table-cell last-name">Last Name</div>
                <div role="columnheader" class="mat-table-columnheader mat-table-cell email">Email</div>
                <div role="columnheader" class="mat-table-columnheader mat-table-cell address">Address</div>
                <div role="columnheader" class="mat-table-columnheader mat-table-cell role">Role</div>
                <div role="columnheader" class="mat-table-columnheader mat-table-cell action">Edit</div>
            </div>
        </div>
        <div role="rowgroup" class="mat-table-body">
            <div *ngFor="let user of users" role="row" class="mat-table-row">
                <div role="rowheader" class="mat-table-rowheader mat-table-cell first-name">{{user.firstName}}</div>
                <div role="gridcell" class="mat-table-cell last-name">{{user.lastName}}</div>
                <div role="gridcell" class="mat-table-cell email">{{user.email}}</div>
                <div role="gridcell" class="mat-table-cell address">{{user.address}}</div>
                <div role="gridcell" class="mat-table-cell role">{{displayRole(user.role)}}</div>
                <div role="gridcell" class="mat-table-cell action">
                    <button md-icon-button title="Edit user" (click)="editUser(user)">
                        <md-icon>edit</md-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</md-card>
