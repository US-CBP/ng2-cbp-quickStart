<div [class.radio]="!isInline" [style.display]="isInline ? 'inline' : 'block'">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" [attr.for]="inputId">
        <input type="radio"
                class="mdl-radio__button"
                [id]="inputId"
                [checked]="checked"
                [disabled]="disabled"
                [name]="name"
                [attr.aria-label]="ariaLabel"
                [attr.aria-labelledby]="ariaLabelledby"
                (change)="onInputChange($event)"
                (click)="onInputClick($event)"
                (blur)="onInputBlur()" />
        <span class="mdl-radio__label">
            <ng-content></ng-content>
        </span>
        <div class="text-muted">
            <ng-content select="cf-help-text"></ng-content>
        </div>
    </label>
</div>
